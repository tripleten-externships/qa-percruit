<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Debug - Dashboard (modified)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:Inter,system-ui,Arial;margin:0;padding:16px;background:#fff}#debug-profile-inject{position:fixed;right:16px;bottom:16px;z-index:9999;background:#fff;border:1px solid #eee;padding:12px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.08);}#debug-professional-section{max-width:900px;margin:24px auto;padding:16px;border:1px dashed #ddd;background:#fafafa;}</style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p>Platform administration and user management</p>
  </header>

  <main>
    <section id="main-dashboard">
      <h2>Usage Analytics</h2>
      <p>Sample dashboard content retained for context.</p>
    </section>
  </main>

  <!-- DEBUG: Inject artificial Profile link and Professional section for local diagnosis -->
  <div id="debug-profile-inject">
    <div style="font-weight:600;margin-bottom:6px;">Debug Profile Controls</div>
    <div style="margin-bottom:6px;"><a id="debug-profile-link" href="/settings/profile" style="color:#0f62fe;font-weight:600;">Profile</a></div>
    <div role="tablist" aria-label="Profile Tabs" style="display:flex;gap:8px;">
      <button role="tab" id="debug-tab-personal">Personal Information</button>
      <button role="tab" id="debug-tab-professional">Professional Information</button>
    </div>
  </div>

  <!-- Artificial Professional section to satisfy test selectors -->
  <div id="debug-professional-section">
    <h2>Professional Information</h2>
    <label for="fieldOfInterest">Field of Interest</label>
    <input id="fieldOfInterest" name="fieldOfInterest" placeholder="e.g., Software Development, Data Science, UX Design" />
    <div style="margin-top:12px;">
      <label for="skills">Skills</label>
      <textarea id="skills" name="skills"></textarea>
    </div>
  </div>

  <script>
    // Make the debug tab button show the section when clicked
    document.getElementById('debug-tab-professional')?.addEventListener('click', function(){
      const el = document.getElementById('debug-professional-section');
      if (el) { el.scrollIntoView({behavior:'smooth'}); el.style.borderColor = '#0f62fe'; }
    });
    // Clicking the profile link simulates navigating to the profile (scroll to section)
    document.getElementById('debug-profile-link')?.addEventListener('click', function(e){
      e.preventDefault(); document.getElementById('debug-professional-section')?.scrollIntoView({behavior:'smooth'});
    });
  </script>
</body>
</html>
